{{ range where .Site.RegularPages ".Params.isapp" true }}
<div class="tl shadow-1 pa4 mt4 br4 bg-black-50">
<h1><a href="{{ .RelPermalink }}" class="light-blue">{{ .Title }}</a></h1>
{{ range .Params.tags }}
<a href='{{ "/tags/" }}{{ . | urlize }}'
    class="link f5 grow no-underline br-pill ba ph3 pv2 mb2 dib black sans-serif bg-gold">{{ . }}</a>
{{ end }}
<p>{{ .Summary }} <a href="{{ .RelPermalink }}">Read more</a></p>
</div>
{{ end }}

{{ range where .Site.RegularPages ".Params.isapp" true }}
<div class="tl shadow-1 pa4 mt4 br4">
<h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
<p>{{ .Summary }}{{ if .Truncated }}...{{end}}</p>
{{ if .Truncated }}
<p><a href="{{ .RelPermalink }}">Read more</a></p>
{{ end }}

</div>
{{ end }}
